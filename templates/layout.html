<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% if title %}
      <title>{{ title }}</title>
    {% endif %} 
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/simple-sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/maculade.css') }}">

  </head>

  <body>

    <div class="d-flex" id="wrapper">

      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading"> 
          {% if title %}
            {{ title }}
          {% endif %} 
        </div>
        <div class="list-group list-group-flush" id="channels">
        {% for channel in channels %}
          <a id="{{ channel }}" class="list-group-item list-group-item-action bg-light channel_item">{{ channel }}</a> 
        {% endfor %}
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-12 padded_on_top">
            <input type="text" class="form-control-plaintext" name="channel_name_p" id="channel_name_p" autocomplete="off" placeholder="New channel">
          </div>
          <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-12 padded_on_top">
            <button class="btn btn-primary mt-2 mt-md-0" id="add_channel">+</button>
          </div>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="form-inline mt-2 mt-md-0">
            <input type="username" class="form-control-plaintext" name="username_p" id="username_p" autocomplete="off" placeholder="Choose a Username">
            <button class="btn btn-primary mt-2 mt-md-0" id="save_username">Registra!</button>
            <span name="username" id="username"></span>
          </div>
        </nav>

        {% block body %}
        {% endblock %}

        <footer class="footer">
          <div class="form-row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-12 padded_on_top">
              <input type="message" class="form-control-plaintext mt-2 mt-md-0" name="message_p" id="message_p" autocomplete="off" placeholder="Text your message">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-12">
              <button class="btn btn-primary mt-2 mt-md-0" id="send">Send!</button>
            </div>
          </div>
        </footer>
        
      </div>
      <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='Scripts/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='Scripts/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <!-- Menu Toggle Script -->
    <script>

    </script>

  </body>

</html>
